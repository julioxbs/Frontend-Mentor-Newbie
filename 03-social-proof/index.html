<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Social Proof Section</title>
</head>

<body>
    <main>
        <section class="top">
            <div class="hero">
                <h1 class="heading mg-bottom-sm animate__animated animate__fadeInDown">10,000+ of our users love our products.</h1>
                <p class="subheading animate__animated animate__fadeInLeft">
                    We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.
                </p>
            </div>

            <div class="ratings animate__animated animate__fadeInRight">
                <div class="rating transform-x-md">
                    <span class="rating__stars">
                        <img src="/images/icon-star.svg">
                        <img src="/images/icon-star.svg">
                        <img src="/images/icon-star.svg">
                        <img src="/images/icon-star.svg">
                        <img src="/images/icon-star.svg">
                    </span>
                    <span class="rating__text">Rated 5 Stars in Reviews</span>
                </div>

                <div class="rating transform-x-sm">
                    <span class="rating__stars">
                        <img src="/images/icon-star.svg">
                        <img src="/images/icon-star.svg">
                        <img src="/images/icon-star.svg">
                        <img src="/images/icon-star.svg">
                        <img src="/images/icon-star.svg">
                    </span>
                    <span class="rating__text">Rated 5 Stars in Report Guru</span>
                </div>

                <div class="rating">
                    <span class="rating__stars">
                        <img src="/images/icon-star.svg">
                        <img src="/images/icon-star.svg">
                        <img src="/images/icon-star.svg">
                        <img src="/images/icon-star.svg">
                        <img src="/images/icon-star.svg">
                    </span>
                    <span class="rating__text">Rated 5 Stars in BestTech</span>
                </div>
            </div>
        </section>

        <section class="bottom animate__animated animate__fadeInUp">
            <figure class="review">
                <div class="review__customer">
                    <img class="review__customer__avatar" src="./images/image-colton.jpg" alt="">
                    <div class="review__customer__text">
                        <h3>Colton Smith</h3>
                        <span>Verified Buyer</span>
                    </div>
                </div>

                <p class="review__text">
                    "We needed the same printed design as the one we had ordered a week prior. Not only did they find the original order, but we also received it in time. Excellent!"
                </p>
            </figure>

            <figure class="review transform-y-sm">
                <div class="review__customer">
                    <img class="review__customer__avatar" src="./images/image-irene.jpg" alt="">
                    <div class="review__customer__text">
                        <h3>Irene Roberts</h3>
                        <span>Verified Buyer</span>
                    </div>
                </div>
                
                <p class="review__text">
                    "Customer service is always excellent and very quick turn around. Completely delighted with the simplicity of the purchase and the speed of delivery."
                </p>
            </figure>

            <figure class="review transform-y-md">
                <div class="review__customer">
                    <img class="review__customer__avatar" src="./images/image-anne.jpg" alt="">
                    <div class="review__customer__text">
                        <h3>Anne Wallace</h3>
                        <span>Verified Buyer</span>
                    </div>
                </div>
                
                <p class="review__text">
                    "Put an order with this company and can only praise them for the very high standard. Will definitely use them again and recommend them to everyone!"
                </p>
            </figure>
        </section>
    </main>
</body>

</html>
