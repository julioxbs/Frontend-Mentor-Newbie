<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.css">
    <script defer src="./js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="text-wrapper">
            <p class="review-text">
                “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”
            </p>
            <div class="author__content-wrapper">
                <div class="author__name">Tanya Sinclair</div>
                <div class="author__title">UX Engineer</div>
            </div>
        </div>

        <div class="carousel">
            <div class="carousel__img-wrapper">
                <img src="./images/image-tanya.jpg" alt="" class="carousel__img">
            </div>
            <div class="carousel__btn-wrapper">
                <button id="btn-prev" class="btn btn--previous"><img src="./images/icon-prev.svg" alt=""></button>
                <button id="btn-next" class="btn btn--next"><img src="./images/icon-next.svg" alt=""></button>
            </div>
        </div>
    </div>
</body>

</html>
