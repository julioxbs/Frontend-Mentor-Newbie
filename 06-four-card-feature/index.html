<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet"> 
    <title>Four Cards Feature</title>
</head>
<body>
    <header>
        <h1 class="heading-light">Reliable, efficient delivery</h1>
        <h1 class="heading-bold mg-bottom-sm">Powered by Technology</h1>
        <p class="subheading">
            Our Artificial Intelligence powered tools use millions of project data points to ensure that your project is successful.
        </p>
    </header>

    <main>
        <figure class="animate__animated animate__bounceInLeft card-1">
            <h2 class="mg-bottom-ty">Supervisor</h2>
            <p class="info">Monitors activity to identify project roadblocks.</p>
            <img src="./images/icon-supervisor.svg" alt="">
        </figure>

        <figure class="animate__animated animate__bounceInDown card-2">
            <h2 class="mg-bottom-ty">Team Builder</h2>
            <p class="info">Scans our talent network to create the optimal team for your project.</p>
            <img src="./images/icon-team-builder.svg" alt="">
        </figure>

        <figure class="animate__animated animate__bounceInUp card-3">
            <h2 class="mg-bottom-ty">Karma</h2>
            <p class="info">Regularly evaluates our talent to ensure quality.</p>
            <img src="./images/icon-karma.svg" alt="">
        </figure>

        <figure class="animate__animated animate__bounceInRight card-4">
            <h2 class="mg-bottom-ty">Calculator</h2>
            <p class="info">Uses data from past projects to provide better delivery estimates.</p>
            <img src="./images/icon-calculator.svg" alt="">
        </figure>
    </main>
</body>
</html>
